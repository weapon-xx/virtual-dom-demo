<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>test3</title>
  </head>
  <body>
    <script type="text/javascript" src="../src/util.js"></script>
    <script type="text/javascript" src="../src/list-diff.js"></script>
    <script type="text/javascript" src="../src/element.js"></script>
    <script type="text/javascript" src="../src/patch.js"></script>
    <script type="text/javascript" src="../src/diff.js"></script>
    <script type="text/javascript">
      const ul1 = el('ul', {id: 'list'}, [
        el('li', {class: 'item',  key: 'item1'}, ['Item 1']),
        el('li', {class: 'item2', key: 'item2'}, ['Item 2']),
        el('li', {class: 'item3', key: 'item3'}, ['Item 3'])
      ]);
      const ul1Node = ul1.render()

      document.querySelector('body').appendChild(ul1Node)

      const ul2 = el('ul', {id: 'list2'}, [
        el('li', {class: 'item2', key: 'item2'}, ['Item 2']),
        el('li', {class: 'item1', key: 'item1'}, ['Item 1']),
        el('li', {class: 'item5', key: 'item5'}, ['Item 5']),
        el('li', {class: 'item4', key: 'item4'}, ['Item 4']),
      ])

      const patches = diff(ul1, ul2)

      patch(ul1Node, patches)
    </script>
  </body>
</html>
